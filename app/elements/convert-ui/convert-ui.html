<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<script src="../../bower_components/md2bbc/lib/md2bbc.min.js" charset="utf-8"></script>

<dom-module id="convert-ui">
<style>
:host {
  display: block;
}
</style>

<template>
  <paper-textarea label="Markdown" value="{{markdown}}" id="markdown"></paper-textarea>
  <paper-textarea label="Exported bbcode" readonly value="{{bbcode}}" id="bbcode"></paper-textarea>
</template>

<script>
marked.setOptions({
  renderer: new md2bbc()
})
Polymer({
  is: 'convert-ui',
  properties: {
    markdown: {
      type: String,
      observer: 'render'
    },
    bbcode: String
  },
  render: function () {
    this.set('bbcode', marked(this.markdown));
  }
});
</script>
</dom-module>
