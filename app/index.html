<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Convert Markdown to BBcode">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>MD2bbc</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <platinum-https-redirect></platinum-https-redirect>
  <span id="browser-sync-binding"></span>
  <paper-scroll-header-panel class="flex" condenses>
    <paper-toolbar class="tall">
      <div class="flex"></div>
      <div class="inline-block">
        <a href="https://github.com/Holi0317/md2bbc-web/issues" class="inherit" target="_blank"><paper-icon-button icon="icons:bug-report" alt="Report a bug" id="bug"></paper-icon-button></a>
        <paper-tooltip for="bug">Report a bug</paper-tooltip>
      </div>
      <div class="bottom title">Markdown to BBcode</div>
    </paper-toolbar>
    <convert-ui></convert-ui>
  </paper-scroll-header-panel>

  <template is="dom-bind" id="app">
    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <paper-toast id="caching-complete"
                     duration="6000"
                     text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
          <platinum-sw-cache default-cache-strategy="fastest"
                             cache-config-file="cache-config.json">
          </platinum-sw-cache>
        </platinum-sw-register>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
